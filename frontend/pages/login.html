<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Torneo de Futsala</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header id="main-header">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../assets/img/logo.svg" alt="Logo Torneo Futsala" id="logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="clasificaciones.html">Clasificaciones</a></li>
                <li><a href="encuentros.html">Partidos</a></li>
                <li><a href="equipos.html">Equipos</a></li>
                <li><a href="jugadores.html">Jugadores</a></li>
                <li><a href="login.html" class="btn-login">Iniciar Sesión</a></li>
                <li><a href="registro.html" class="btn-registro">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
                
                <div id="error-message" class="error-message">
                    Usuario o contraseña incorrectos. Por favor, intente nuevamente.
                </div>
            </form>
            
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Torneo de Futsala Villavicencio. Todos los derechos reservados.</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
